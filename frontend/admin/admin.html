<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

<div class="container mt-4">

  <h4 class="text-center mb-4">Panel Administrador</h4>

  <!-- CREAR CONJUNTO -->
  <div id="crearSection" class="card p-4 shadow-sm d-none">
    <h5 class="mb-3">Crear Conjunto</h5>

    <div class="mb-3">
      <label>Nombre del conjunto</label>
      <input id="conjuntoNombre" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Teléfono</label>
      <input id="conjuntoTelefono" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Cantidad de torres</label>
      <input id="torres" type="number" class="form-control" />
    </div>

    <button onclick="crearConjunto()" class="btn btn-primary w-100">
      Crear conjunto
    </button>
  </div>

  <!-- INFO CONJUNTO -->
  <div id="infoSection" class="card p-4 shadow-sm d-none">
    <h5 class="mb-3">Mi Conjunto</h5>

    <p><strong>Nombre:</strong> <span id="infoNombre"></span></p>
    <p><strong>Teléfono:</strong> <span id="infoTelefono"></span></p>

    <hr>

    <p><strong>Cantidad de torres:</strong> 
      <span id="cantidadTorres">0</span>
    </p>

    <button onclick="verTorres()" class="btn btn-outline-primary w-100 mb-2">
      Ver torres
    </button>

    <div id="listaTorres" class="mt-3"></div>

    <hr>

    <h6>Agregar nueva torre</h6>

    <div class="input-group mb-3">
      <input type="number" id="nuevaTorre" class="form-control" placeholder="Número de torre">
      <button onclick="agregarTorre()" class="btn btn-success">
        Agregar
      </button>
    </div>

    <hr>

    <!-- CREAR EMPRESA SEGURIDAD -->
    <h5 class="mb-3">Crear Empresa de Seguridad</h5>

    <form id="empresaForm">

      <div class="mb-2">
        <input type="text" id="empresaNombre" class="form-control" placeholder="Nombre Empresa" required>
      </div>

      <div class="mb-2">
        <input type="text" id="empresaNit" class="form-control" placeholder="NIT" required>
      </div>

      <div class="mb-2">
        <input type="text" id="empresaTelefono" class="form-control" placeholder="Teléfono" required>
      </div>

      <div class="mb-2">
        <input type="email" id="empresaCorreo" class="form-control" placeholder="Correo" required>
      </div>

      <div class="mb-2">
        <input type="text" id="empresaDireccion" class="form-control" placeholder="Dirección" required>
      </div>

      <button type="submit" class="btn btn-dark w-100">
        Crear Empresa
      </button>
    </form>

    <p id="empresaMessage" class="mt-2 text-success"></p>

    <button onclick="cerrarSesion()" class="btn btn-danger w-100 mt-3">
      Cerrar sesión
    </button>

  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
