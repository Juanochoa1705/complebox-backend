<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cambiar contraseña</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #0d47a1, #1976d2);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CONTENEDOR TIPO APP */
.mobile {
  width: 100%;
  max-width: 390px;
  height: 100vh;
  background: #fff;
  border-radius: 20px 20px 0 0;
  padding: 25px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* TITULO */
h2 {
  text-align: center;
  color: #0d47a1;
  margin-bottom: 25px;
}

/* FORM GROUP */
.form-group {
  margin-bottom: 16px;
}

label {
  font-size: 13px;
  color: #555;
  margin-bottom: 4px;
  display: block;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: #1976d2;
  box-shadow: 0 0 0 2px rgba(25,118,210,0.2);
}

button {
  width: 100%;
  padding: 16px;
  background: #1976d2;
  color: white;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: bold;
  margin-top: 10px;
  cursor: pointer;
}

button:active {
  transform: scale(0.98);
}

/* MENSAJES */
.message {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.error {
  color: red;
}

.success {
  color: green;
}
</style>

</head>

<body>

<div class="mobile">

  <h2>Cambiar contraseña</h2>

  <div class="form-group">
    <label>Nueva contraseña</label>
    <input type="password" id="nuevaPassword" required>
  </div>

  <div class="form-group">
    <label>Confirmar contraseña</label>
    <input type="password" id="confirmPassword" required>
  </div>

  <button id="btnGuardar">Guardar</button>

  <div id="message" class="message"></div>

</div>

<script>
document.getElementById("btnGuardar").addEventListener("click", cambiarPassword);

async function cambiarPassword() {

  const nueva = document.getElementById('nuevaPassword').value;
  const confirm = document.getElementById('confirmPassword').value;
  const message = document.getElementById('message');
  const userId = localStorage.getItem('primerLoginUserId');

  if (!userId) {
    message.textContent = "Sesión inválida. Vuelve a iniciar sesión.";
    message.className = "message error";
    return;
  }

  
  if (nueva.length < 6) {
    message.textContent = "La contraseña debe tener mínimo 6 caracteres";
    message.className = "message error";
    return;
  }
  

  if (nueva !== confirm) {
    message.textContent = "Las contraseñas no coinciden";
    message.className = "message error";
    return;
  }

  try {
    const res = await fetch('http://localhost:3000/auth/primer-login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        userId: Number(userId),
        nuevaPassword: nueva
      })
    });

    const result = await res.json();

    if (!res.ok) {
      throw new Error(result.message || "Error al actualizar");
    }

    message.textContent = "Contraseña actualizada correctamente";
    message.className = "message success";

    

    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1500);

  } catch (err) {
    message.textContent = err.message;
    message.className = "message error";
  }
}
</script>
</body>
</html>
