<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Perfil</title>
</head>
<body>
  <h2>Perfil de usuario</h2>

  <div id="perfil"></div>

  <button onclick="logout()">Cerrar sesi칩n</button>

  <script>
    const token = localStorage.getItem('token');

    // 游뛂 Si no hay token, fuera
    if (!token) {
      alert('No est치s autenticado');
      window.location.href = 'login.html';
    }

    // 游니 Llamada al backend
    fetch('http://localhost:3000/auth/profile', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      }
    })
    .then(res => {
      if (!res.ok) throw new Error('Token inv치lido');
      return res.json();
    })
    .then(data => {
      document.getElementById('perfil').innerHTML = `
        <p><strong>Usuario:</strong> ${data.usuario}</p>
        <p><strong>Rol:</strong> ${data.rol}</p>
      `;
    })
    .catch(err => {
      alert('Sesi칩n expirada');
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
